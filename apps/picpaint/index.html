<!DOCTYPE html>
<html>
<head>
    <title>PicPaint Ultimate</title>
    <meta name="viewport" content="width=320, user-scalable=0" />

    <link href="lib/spectrum/spectrum.css" rel="stylesheet" />

    <style>
        .viewport {
            width:320px;
            height: 480px;
            overflow: hidden;
            position: relative;
        }

        .page {
            width: 320px;
            position: absolute;
            -webkit-transition: all 0.5s;
        }

        .left    {  left: -100%; }
        .right   {  left: 100%;   }
        .current {  left: 0%;     }

    </style>
</head>
<body>
    <div class="viewport">

        <div class="page current" id="main">
            <header>
                <label for="inp-snap">Snap</label>
                <input type="file" accept="image/*" id="inp-snap" />
            </header>

            <div class="content">
                <canvas width="320" height="300"></canvas>
            </div>

            <footer>
                <a href="#" class="btn" id="btn-save">Save</a>
                <a href="#" class="btn" id="btn-restore">Restore</a>
                <a href="#" class="btn" id="btn-color">Color</a>
            </footer>

        </div>

        <div class="page right" id="color">
            <header>
                <a href="#" class="btn" id="btn-back">Back</a>
            </header>
            <div class="content">
                <canvas id="huewell" width="200" height="20">></canvas><p />
                <canvas id="slwell" width="300" height="330"></canvas><p />
                <div id="resultwell" width="50" height="50"> </div>
            </div>
        </div>
    </div>

    <script src="lib/SimplePicker/SimplePicker.js"></script>
    <script src="painter.js"></script>

    <script src="views/main.js"></script>
    <script src="views/colorpicker.js"></script>
    <script src="app.js"></script>
</body>
</html>
