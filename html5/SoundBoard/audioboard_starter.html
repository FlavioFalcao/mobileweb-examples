<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Audio BOard</title>
    <meta name="viewport" content="maximum-scale=1,minimum-scale=1,initial-scale=1,user-scalable=0" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>

    <script src="js/jquery.imagesloaded.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/masonry/2.1.04/jquery.masonry.min.js"></script>

</head>
<body>
<div data-role="page">
    <div data-role="header">
        <h1>Audio Board</h1>
    </div>

    <div class='container' data-role='content'>
        <div class="box" data-animal="dog">
            <img src="images/dog.jpg" width="100" height="100" />
        </div>

        <div class="box" data-animal="cow">
            <img src="images/cow.jpg" width="100" height="100"/>
        </div>

        <div class="box" data-animal="cat">
            <img src="images/cat.jpg" width="100" height="100"/>
        </div>

        <div class="box" data-animal="bee">
            <img src="images/bee.jpg" width="100" height="100"/>
        </div>

        <div class="box" data-animal="frog">
            <img src="images/frog.jpg" width="100" height="100"/>
        </div>

    </div>
</div>

<script>
    var $container = $('.container');

    $container.imagesLoaded( function(){
        $container.masonry({
            itemSelector : '.box'
        });
    });


</script>
</body>
</html>
